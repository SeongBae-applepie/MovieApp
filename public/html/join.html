<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CineVerse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="../css/join.css" rel="stylesheet" />

    <style>
            
      @import url(http://fonts.googleapis.com/earlyaccess/notosanskr.css); 

      * {
        font-family: 'Noto Sans KR', sans-serif;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-light"
      style="background-color:  #DB0000; height: 10vh"
    >
      <div class="container"></div>
    </nav>
    <img
      id="logo"
      src="../img/CineUniverse.png"
      alt="CineUniverse"
      class="img-fluid"
      style="width:auto; height: 300px; margin: auto; display: block;"
    />
   

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6">
          <div class="login-wrapper" style="margin-top: -20%;">
            <form disabled id="join-form">
              <div class="form-group">
                <h2>아이디</h2>
                <input
                  id="user_id"
                  type="text"
                  class="form-control"
                  placeholder="id"
                />
              </div>
              <div class="form-group">
                <h2>패스워드</h2>
                <input
                  id="user_passwd"
                  type="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>
              <div class="form-group">
                <h2>닉네임</h2>
                <input
                  id="user_name"
                  type="text"
                  class="form-control"
                  placeholder="닉네임"
                />
              </div>
              <div class="d-grid gap-2">
                <button onclick="user_btn()" class="btn btn-danger" style="margin-top: 2%">
                  회원가입
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- 하단 네비게이션바 -->
    <nav
    class="navbar fixed-bottom"
    style="background-color: #DB0000; height: 10vh"
  >
    <div class="container"></div>
  </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="../js/join.js"></script>
</html>
