<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"
    />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="../css/join.css" rel="stylesheet" />

    <title>CineUniverse</title>

  </head>

  <body>
    <img id="logo" src="../img/CineUniverse.png" alt="CineUniverse" />
    <!-- 상단바 -->
    <div class="top"></div>

    <div id="join-input">
      <h1>이메일</h1>
      <input id="user_id"  placeholder="Email" />
      <h1>패스워드</h1>
      <input id="user_passwd" name="passwd" placeholder="Password" />
      <h1>닉네임</h1>
      <input id="user_name"  name="name" placeholder="닉네임" />
      <input type="submit" value="회원가입" onclick="user_btn()"></input>
    </div>
    <!-- 하단 네비게이션바 -->
    <div class="bottom"></div>
  </body>
  <script src="../js/join.js"></script>
</html>
