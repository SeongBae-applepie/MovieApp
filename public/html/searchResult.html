<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CineVerse-searchResult</title>

    <link
    href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
    rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   


    <link href="../css/nav.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/searchResult.css" />
  </head>
  <body>
    <nav class="navbar fixed-top" style="background-color: white; height: 10vh; border-bottom: 0.1px solid #b7b7b7ff;">
      <div class="container-fluid">
        <div class="container d-flex justify-content-between align-items-center">
          <a href="home.html">
            <img id="logo" src="../img/cineverse.png" alt="CineUniverse" style="width: auto; height: 30px;" class="img-fluid"> <!-- 수정된 부분: 크기 및 height 조정 -->
          </a>
          <div class="d-flex justify-content-end align-items-center w-50">
            <a href="search.html" class="nav-link mx-1">
              <div class="d-flex flex-column align-items-center">
                <img id="search" src="../img/search.png" alt="search" style="width: auto; max-height: 40px; height: 70%;" class="img-fluid"> <!-- 수정된 부분: 크기 및 max-height 조정 -->
              </div>
            </a>
            <a class="nav-link mx-1">
              <div class="d-flex flex-column align-items-center">
                <img id="notification" src="../img/notification.png" alt="notification" style="width: auto; max-height: 40px; height: 70%;" class="img-fluid"> <!-- 수정된 부분: 크기 및 max-height 조정 -->
              </div>
            </a>
          </div>
        </div>
      </div>
    </nav>


        <div class="div-stll">
            <img
            src="/"
            class="stll-card"
            alt="영화 스틸컷"
            />
        </div>
            <img
            src="/"
            class="poster-card"
            alt="영화 포스터"
            />
            <div>                             
                <h3 class="detailmovie-title"></h3>
            </div>
            <div class="sub-detaildata">
                <dd class="release"></dd>
                <dd class="genre"></dd>
            </div>
    
            <link rel="stylesheet" href="../like/like.css">
            <form  disabled name="heart" id="heart" method="post" action="./heart">
              <fieldset class="heart">
                  <input id="btn-heart" type="checkbox" class="btn-heart" />
                  <label for="btn-heart" class="em-heart">
                      <img id="img-like" src="../img/like.png" alt="좋아요" class="img-like" />
                  </label>
              </fieldset>
          </form>    

        <link rel="stylesheet" href="../star-rating/star-rating.css">
        <div class="star-rating">
          <div class="box-current-star-rating">
            <div class="current-star-rating"><img src="../img/redstar.png" /><span id="textstar"></span></div>
          </div>
          <div class="star-rating-container" data-max-rating="5"></div>
      </div>
        <!-- <script src="../star-rating/star-rating.js"></script> -->
    
            <div class="sub-detail" style="border-top: 0.1px solid lightgray; border-bottom: 0.1px solid lightgray;">
                <div class="movie-summary">
                    <dt>줄거리</dt>
                    <dd>줄거리가 제공되지 않습니다.</dd>
                </div>
                <div class="movie-data">
                    <dt>감독</dt>
                    <dd class="director"></dd>
    
                    <dt>배우</dt>
                    <dd class="actor"></dd>
    
                    <dt>상영시간</dt>
                    <dd class="runtime"></dd>
                    
                    <dt>관람등급</dt>
                    <dd class="rating"></dd>
                </div>
            </div>
    
        <script type="module" src="../js/searchResult.js"></script>



        <img id="advsearchR" src="../img/advsearchR.png" alt="advsearchR" style="width: 100%;  margin-bottom: 10vh;">

    
    <!-- 하단 네비게이션바 -->
    
    <link href="../css/nav.css" rel="stylesheet" />

    <nav
      class="navbar fixed-bottom"
      style="
        background-color: white;
        height: 10vh;
        border-top: 0.1px solid grey;
      "
    >
      <div class="container d-flex justify-content-center align-items-center">
        <a class="nav-link mx-4" onClick="window.location.reload()">
          <div
            class="d-flex flex-column align-items-center"
                    >
            <img src="../img/home.png"  />
            <span class="text">홈</span>
          </div>
        </a>
        <a  class="nav-link mx-4">
          <!-- 빨간색 변경시 추가 -->
          <!-- style="filter: invert(16%) sepia(89%) saturate(6054%) hue-rotate(358deg) brightness(82%) contrast(113%);" -->
          <div id="go_c" class="d-flex flex-column align-items-center">
            <img src="../img/community.png" alt="Community" />
            <span class="text">커뮤니티</span>
          </div>
        </a>
        <a class="nav-link mx-4" >
          <div class="d-flex flex-column align-items-center">
            <img src="../img/event.png"  />
            <span class="text">이벤트</span>
          </div>
        </a>
        <a class="nav-link mx-4">
          <div class="d-flex flex-column align-items-center">
            <img src="../img/mypage.png" a />
            <span class="text">마이페이지</span>
          </div>
        </a>
      </div>
    </nav>

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>
