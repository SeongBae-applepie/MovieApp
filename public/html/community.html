<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CineVerse</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <body>
    <!-- 로고 -->
    <div class="container-fluid">
          <a onClick="window.location.reload()">
            <img id="logo" src="../img/cineverse.png" alt="CineUniverse" style="width: 40%; height: 40%; margin-top:10%;" class="img-fluid">
          </a>
        </div>
      </div>
    </div>
    <div class="container">
      <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item">
          <a class="nav-link square" aria-current="page" >팔로우</a>
        </li>
        <li class="nav-item">
          <a class="nav-link square" >토론</a>
        </li>
        <li class="nav-item">
          <a class="nav-link square" onClick="window.location.reload()">게시글</a>
        </li>
        <li class="nav-item">
          <a class="nav-link square" >소모임</a>
        </li>
      </ul>   
    </div>

    <div class="combined-card">
      
      <div id="list_c" class="v93_41">
        <!-- 여기에 게시글 작성자 이름과 날짜 데이터를 추가 -->
      </div>
      <div class="v93_42">
        <!-- 여기에 게시글 제목과 내용 데이터를 추가 -->
      </div>
    </div>     
    <!-- 글작성 버튼 -->
    <div class="combined-card row">
      <div class="v93_41">
        <!-- 여기에 게시글 작성자 이름과 날짜 데이터를 추가 -->
      </div>
      <div class="v93_42">
        <!-- 여기에 게시글 제목과 내용 데이터를 추가 -->
      </div>
    </div>    
    <a >
      <img onclick="add_post()" src="../img/writebutton.png" alt="writebutton" id="write-button" />
    </a>  
    <!-- 하단 네비게이션바 -->
    <nav class="navbar fixed-bottom" style="background-color: white; height: 10vh;">
      <div class="container d-flex justify-content-center align-items-center">
        <a id="go_home" class="nav-link mx-4" >
          <div class="d-flex flex-column align-items-center">
            <img src="../img/home.png" alt="Home">
            <span class="text">홈</span>
          </div>
        </a>
        <a class="nav-link mx-4" onClick="window.location.reload()">

            <img src="../img/community.png" alt="Community">

          </div>
        </a>
        <a class="nav-link mx-4" >
          <div class="d-flex flex-column align-items-center">
            <img src="../img/event.png" alt="Event">

          </div>
        </a>
        <a class="nav-link mx-4">
          <div class="d-flex flex-column align-items-center">

          </div>
