<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CineVerse</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
  
  </head>
  <body>
    <nav>
      <div class="container-fluid" style="border-bottom: 0.1px solid grey; margin-top: 5%;">
        <div class="container d-flex justify-content-between align-items-center">
          <a href="/home">
            <img id="logo" src="../img/cineverse.png" alt="CineUniverse" style="width: auto; height: 50%; margin-top:2%; margin-bottom: 1%;" class="img-fluid"> <!-- 수정된 부분: 크기 및 height 조정 -->
          </a>
          <div class="d-flex justify-content-end align-items-center w-50">
            <a href="/search" class="nav-link mx-1">
              <div class="d-flex flex-column align-items-center">
                <img id="search" src="../img/search.png" alt="search" style="width: auto; max-height: 40px; height: 70%;" class="img-fluid"> <!-- 수정된 부분: 크기 및 max-height 조정 -->
              </div>
            </a>
            <a href="/" class="nav-link mx-1">
              <div class="d-flex flex-column align-items-center">
                <img id="notification" src="../img/notification.png" alt="notification" style="width: auto; max-height: 40px; height: 70%;" class="img-fluid"> <!-- 수정된 부분: 크기 및 max-height 조정 -->
              </div>
            </a>
          </div>
        </div>
      </div>
    </nav>
    





    
    <!-- 하단 네비게이션바 -->

    <link href="../css/nav.css" rel="stylesheet" />

    <nav class="navbar fixed-bottom" style="background-color: white; height: 10vh; border-top: 0.1px solid grey;">
      <div class="container d-flex justify-content-center align-items-center">
        <a class="nav-link mx-4" href="/">
          <div class="d-flex flex-column align-items-center">
            <img src="../img/home.png" alt="Home">
            <span class="text">홈</span>
          </div>
        </a>
        <a class="nav-link mx-4" href="/community">
          <!-- 빨간색 변경시 추가 -->
          <!-- style="filter: invert(16%) sepia(89%) saturate(6054%) hue-rotate(358deg) brightness(82%) contrast(113%);" -->
          <div class="d-flex flex-column align-items-center">
            <img src="../img/community.png" alt="Community">
            <span class="text">커뮤니티</span>
          </div>
        </a>
        <a class="nav-link mx-4" href="/event">
          <div class="d-flex flex-column align-items-center">
            <img src="../img/event.png" alt="Event">
            <span class="text">이벤트</span>
          </div>
        </a>
        <a class="nav-link mx-4" href="/mypage">
          <div class="d-flex flex-column align-items-center">
            <img src="../img/mypage.png" alt="My Page">
            <span class="text">마이페이지</span>
          </div>
        </a>
      </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
