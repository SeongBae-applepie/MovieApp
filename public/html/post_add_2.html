<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="../js/community.js"></script>
    <script src="../js/button.js"></script> -->
    <link
      href="https://fonts.googleapis.com/css?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"
    />
    <link href="../css/note.css" rel="stylesheet" />
    <link href="../css/button.css" rel="stylesheet" />
    <link href="../css/bottomnav.css" rel="stylesheet" />
    <link href="../css/top.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>CineUniverse</title>
  </head>

  <body>
    <img class="logo" src="../img/CineUniverse.png" alt="CineUniverse" />
    <!-- 상단바 -->
    <div class="body_c">
      <ul>
        <li>글쓰기</li>
        <li>제목 : <input id="title" type="text" name="title" required /></li>
        <li>영화</li>
        <div id="input-search-container" class="input-search-container">
          <input
            type="text"
            placeholder="제목으로 검색해 보세요"
            class="input-search"
            id="input-search"
          />
          <div class="img-search"></div>
        </div>

        <li>영화 id</li>
        <div id="input-id-container">
          <input
            disabled
            type="text"
            placeholder="영화 Id 값"
            class="input-search"
            id="movie_id"
          />
        </div>
        <div>
          <li>영화 포스터</li>
          <img id="poster_div" />
        </div>

        <section class="container-searched-list">
          <strong></strong>
          <ol id="grid-box" class="grid-box"></ol>
        </section>
        <li>
          내용 <br />
          <textarea
            id="memo"
            name="memo"
            cols="50"
            rows="10"
            required
          ></textarea>
        </li>
        <li>
          토론
          <input id="debate" type="checkbox" name="discussion" />
        </li>
        <button id="btn_add_post" onclick="btn_add_post()">작성하기</button>
      </ul>
    </div>
    <div class="v93_30"></div>
    <!-- 하단 네비게이션바 -->
    <div class="nav-container">
      <div class="v93_24 home">
        <a href="/" class="home">
          <img src="/img/home.png" alt="Home" />
          <h1>홈</h1>
        </a>
      </div>
      <div class="v93_25 community">
        <a href="/community" class="community">
          <img src="/img/community.png" alt="Community" />
          <h1>커뮤니티</h1>
        </a>
      </div>
      <div class="v93_26 event">
        <a href="/event" class="event">
          <img src="/img/event.png" alt="Community" />
          <h1>이벤트</h1>
        </a>
      </div>
      <div class="v93_27 mypage">
        <a href="/mypage" class="mypage">
          <img src="/img/mypage.png" alt="Community" />
          <h1>마이페이지</h1>
        </a>
      </div>
    </div>
    <script type="module" src="../js/search_post.js"></script>
  </body>
</html>
