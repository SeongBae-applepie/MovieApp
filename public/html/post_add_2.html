    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"
    />
  
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link href="../css/note.css" rel="stylesheet" />

    <style>
            
      @import url(http://fonts.googleapis.com/earlyaccess/notosanskr.css); 

      * {
        font-family: 'Noto Sans KR', sans-serif;
      }

  <body>
    <!-- 상단바 -->
    <nav
      class="navbar top-navbar align-items-end"
      style="background-color: white; height: 10vh"
    >
      <div class="container-fluid">
        <a class="navbar-brand" id="close" style="margin-bottom: 5%">
          <img src="../img/close.png" alt="Close" />
        </a>
        <span class="navbar-text" style="font-size: 18px; font-weight: bold"
          >게시글 작성</span
        >
        <button
          id="post_btn"
          class="btn btn-danger text-muted"
          style="margin-top: 2%; text-decoration: none"
        >
          등록
        </button>
      </div>
    </nav>

    <!-- 제목 -->
    <div class="container d-flex justify-content-center">
      <input
        type="text"
        class="mt-3"
        id="title"
        placeholder="제목을 입력하세요."
        style="
          border: none;
          background: transparent;
          font-size: 25px;
          font-weight: bold;
          width: 95%;
        "
      />
    </div>

    <hr style="border-top: 2px solid gray" />

    <!-- 영화추가 버튼 -->
    <div class="container d-flex justify-content-start">
      <img src="../img/addmovie.png" alt="Add Movie" />
    </div>
    <div class="container d-flex justify-content-start">
      <input
    
          type="text"
          placeholder="영화명으로 검색해 보세요"
          class="input-search"
          id="input-search"
          style="margin-top: 20px; width: 100%;"
        />
        <div class="img-search"></div>
    </div>
    

    <!-- 내용 -->
    <div class="container d-flex justify-content-center">
      <textarea
      class="mt-3"
        id="memo"
        placeholder="작품에 대한 생각을 자유롭게 적어주세요."
        style="
          border: solid black 0.5px;
          background: transparent;
          font-size: 16px;
          width: 100%;
        "
      ></textarea>
    </div>
    <div class="container d-flex justify-content-start">
      <oi  class="mt-3">영화 포스터</oi>
      <img 
      style="margin: 10px;"
      class="mt-3"
       id="poster_div" />
    </div>
<div div class="container d-flex justify-content-center">
    <section class="container-searched-list">
      <strong></strong>
      <div id="grid-box" class="grid-box"></ol>
    </section>
  </div>

    <!-- 버튼 이미지 변경 -->
    <script>
      function toggleImage(element) {
        if (element.src.match("buttonOff")) {
          element.src = "../img/buttonOn.png";
        } else {
          element.src = "../img/buttonOff.png";
        }
      }
    </script>
    <!-- 하단 네비게이션바 -->
    <nav
      class="navbar fixed-bottom bottom-navbar"
      style="background-color: white; height: 10vh"
    >
      <div class="container d-flex justify-content-start">
        <div class="d-flex align-items-center" style="margin-left: 5%">
          <img
            id="debate"
            src="../img/buttonOff.png"
            alt="buttonOff1"
            onclick="toggleImage(this)"
          />
          <span class="text">토론</span>
        </div>
        <div class="d-flex align-items-center ml-auto" style="margin-left: 10%">
          <img
            src="../img/buttonOff.png"
            alt="buttonoff2"
            onclick="toggleImage(this)"
          />
          <span class="text">나만보기</span>
        </div>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    ></script>
    <script

      crossorigin="anonymous"
    ></script>
