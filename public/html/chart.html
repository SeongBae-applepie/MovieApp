<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CineVerse-home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.3/font/bootstrap-icons.css"
    />
    <link

      crossorigin="anonymous"

    <link href="../css/nav.css" rel="stylesheet" />

    <style>
            
      @import url(http://fonts.googleapis.com/earlyaccess/notosanskr.css); 

      * {
        font-family: 'Noto Sans KR', sans-serif;

  </head>
  <body>
    <nav class="navbar fixed-top" style="background-color: white; height: 10vh; border-bottom: 0.1px solid #b7b7b7ff;">
      <div class="container-fluid">
        <div class="container d-flex justify-content-between align-items-center">
          <a onClick="window.location.reload()">
            <img id="logo" src="../img/cineverse.png" alt="CineUniverse" style="width: auto; height: 30px;" class="img-fluid"> <!-- 수정된 부분: 크기 및 height 조정 -->
          </a>
          <div class="d-flex justify-content-end align-items-center w-50">
            <a  id="search"  class="nav-link mx-1">
              <div  class="d-flex flex-column align-items-center">
                <img  src="../img/search.png" alt="search" style="width: auto; max-height: 40px; height: 70%;" class="img-fluid"> <!-- 수정된 부분: 크기 및 max-height 조정 -->
              </div>
            </a>
            <a  class="nav-link mx-1">
              <div class="d-flex flex-column align-items-center">
                <img id="notification" src="../img/notification.png" alt="notification" style="width: auto; max-height: 40px; height: 70%;" class="img-fluid"> <!-- 수정된 부분: 크기 및 max-height 조정 -->
              </div>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <link rel="stylesheet" href="../css/chart.css" />
    <script type="module" src="../js/chart.js"></script>
    <div class="main">
        <section class="container-chart container" style="margin-bottom: 0px;">
            <div class="text-charttitle mb-4">
                <h1 class="page-title">일별 박스오피스</h1>
            </div>
            <section>
                <div class="wrapper-card chart">
                    <li class="card-m loading" id="rank1">
                        <span class="num"></span>
                    </li>
                    <li class="card-m loading" id="rank2">
                        <span class="num"></span>
                    </li>
                    <li class="card-m loading" id="rank3">
                        <span class="num"></span>
                    </li>
                    <li class="card-m loading" id="rank4">
                        <span class="num"></span>
                    </li>
                    <li class="card-m loading" id="rank5">
                        <span class="num"></span>
                    </li>
                    <li class="card-m loading" id="rank6">
                        <span class="num"></span>
                    </li>
                    <li class="card-m loading" id="rank7">                            
                        <span class="num"></span>
                    </li>
                    <li class="card-m loading" id="rank8">
                        <span class="num"></span>
                    </li>
                    <li class="card-m loading" id="rank9">
                        <span class="num"></span>
                    </li>
                    <li class="card-m loading" id="rank10">
                        <span class="num"></span>
                    </li>
                    
                </div>
            </section>
        </section>
    </div>

    <section class="container" style="padding-top: 0px;">
      <div class="text-charttitle mb-4">
        <h1 class="page-title">게시글</h1>
      </div>
      <section  style="margin-top: 0px; margin-bottom: 20px;">
        <div id="debate_ol" class="postData wrapper-card chart"></div>
      </section>
    </section>

    <section class="container" style="padding-bottom: 100px;">
      <div class="text-charttitle mb-4">
        <h1 class="page-title">토론</h1>
      </div>
      <div id="post_ol" class="postData wrapper-card chart">
      </div>
    </section>

  
</div>

  
<img id="advhome" src="../img/advhome.png" alt="advhome" style="width: 100%; height: auto; margin-bottom: 10vh;">


    <!-- 하단 네비게이션바 -->

    <nav
      class="navbar fixed-bottom"
      style="
        background-color: white;
        height: 10vh;
        border-top: 0.1px solid grey;
      "

        <a class="nav-link mx-4"  id="go_h">

            style="
              filter: invert(16%) sepia(89%) saturate(6054%) hue-rotate(358deg)

            "
          >
            <img src="../img/home.png"  />
            <span class="text">홈</span>
          </div>
        </a>
        <a  class="nav-link mx-4">
