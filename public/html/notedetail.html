<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CineVerse</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="../css/notedetail.css" rel="stylesheet" />
  </head>
  <body>
    <!-- 상단바 -->
    <nav
      class="navbar fixed-top"
      style="
        background-color: white;
        height: 10vh;
        border-bottom: 0.1px solid grey;
      "
    >
      <div class="container-fluid">
        <div
          class="container d-flex justify-content-between align-items-center"
        >
          <a href="home">
            <img
              id="logo"
              src="../img/cineverse.png"
              alt="CineUniverse"
              style="width: auto; height: 50%"
              class="img-fluid"
            />
            <!-- 수정된 부분: 크기 및 height 조정 -->
          </a>
          <div class="d-flex justify-content-end align-items-center w-50">
            <a href="search" class="nav-link mx-1">
              <div class="d-flex flex-column align-items-center">
                <img
                  id="search"
                  src="../img/search.png"
                  alt="search"
                  style="width: auto; max-height: 40px; height: 70%"
                  class="img-fluid"
                />
                <!-- 수정된 부분: 크기 및 max-height 조정 -->
              </div>
            </a>
            <a href="/" class="nav-link mx-1">
              <div class="d-flex flex-column align-items-center">
                <img
                  id="notification"
                  src="../img/notification.png"
                  alt="notification"
                  style="width: auto; max-height: 40px; height: 70%"
                  class="img-fluid"
                />
                <!-- 수정된 부분: 크기 및 max-height 조정 -->
              </div>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <div class="back" style="margin-top: 25%; margin-left: 5%">
      <a href="/community">
        <!--이전페이지로 이동-->
        <img
          id="backbutton"
          src="../img/left.png"
          alt="back"
          class="img-fluid"
        />
      </a>
      <span id="movie_title_text" class="title"> </span>
    </div>
    <div class="userData">
      <div class="circle"></div>
      <table>
        <tr>
          <td id="name_text">asd</td>
        </tr>
        <tr>
          <td id="date_text">asd</td>
        </tr>
      </table>
    </div>
    <!--토론 제목-->
    <div class="box">
      <p id="title_text" class="zemok"></p>
    </div>
    <!--영화 포스터 + 영화 정보-->
    <div class="movieData">
      <img
        id="poster"
        class="example"
        src="../img/example.png"
        alt="exampleimg"
      />
      <table>
        <tr>
          <td
            id="movie_title_text2"
            style="font-size: 20px; font-weight: bold"
          ></td>
        </tr>
        <tr>
          <td id="movie_detail"></td>
        </tr>
        <tr>
          <td>
            <div style="margin-top: 10%"></div>
          </td>
        </tr>
      </table>
    </div>
    <!--커뮤니티 이미지-->
    <div style="margin-top: 2%; margin-left: 2%">
      <img
        id="discussion"
        src="../img/discussion.png"
        alt="dis"
        class="img-fluid"
      />
    </div>
    <!--내용-->
    <div class="box2">
      <p id="content_text" class="contents"></p>
    </div>
    <!--좋아요와 댓글 공유하기-->
    <div class="box3">
      <div class="item">
        <img src="../img/like.png" alt="like Image" />
        <span class="likenum">5</span>
      </div>
      <div class="item" style="margin-left: 5%">
        <img src="../img/comments.png" alt="Comments Image" />
        <span class="commentsnum">4</span>
      </div>
      <div class="item">
        <img src="../img/share.png" alt="share Image" />
      </div>
    </div>
    <div id="comments" class="comments">
      <div class="userData">
        <div class="circle"></div>
        <table>
          <tr>
            <td id="comment_name">a</td>
          </tr>
          <tr>
            <td id="comment_content">a</td>
          </tr>
        </table>
      </div>

      <div class="userData">
        <div class="circle"></div>
        <table>
          <tr>
            <td id="comment_name">a</td>
          </tr>
          <tr>
            <td id="comment_content">a</td>
          </tr>
        </table>
      </div>

      <div class="userData">
        <div class="circle"></div>
        <table>
          <tr>
            <td id="comment_name">a</td>
          </tr>
          <tr>
            <td id="comment_content">a</td>
          </tr>
        </table>
      </div>
    </div>
    <!-- 하단 네비게이션바 -->
    <nav
      class="navbar fixed-bottom"
      style="background-color: white; height: 10vh"
    >
      <div class="container d-flex justify-content-center align-items-center">
        <a class="nav-link mx-4" href="/home">
          <div class="d-flex flex-column align-items-center">
            <img src="../img/home.png" alt="Home" />
            <span class="text">홈</span>
          </div>
        </a>
        <a class="nav-link mx-4" href="/community">
          <!-- 빨간색 변경시 추가 -->
          <!-- style="filter: invert(16%) sepia(89%) saturate(6054%) hue-rotate(358deg) brightness(82%) contrast(113%);" -->
          <div class="d-flex flex-column align-items-center">
            <img src="../img/community.png" alt="Community" />
            <span class="text">커뮤니티</span>
          </div>
        </a>
        <a class="nav-link mx-4" href="/event">
          <div class="d-flex flex-column align-items-center">
            <img src="../img/event.png" alt="Event" />
            <span class="text">이벤트</span>
          </div>
        </a>
        <a class="nav-link mx-4" href="/mypage">
          <div class="d-flex flex-column align-items-center">
            <img src="../img/mypage.png" alt="My Page" />
            <span class="text">마이페이지</span>
          </div>
        </a>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>

  <script src="../js/post_page.js"></script>
</html>
