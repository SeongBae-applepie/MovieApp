<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CineVerse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="../css/login.css" rel="stylesheet" />

    <style>
            
      @import url(http://fonts.googleapis.com/earlyaccess/notosanskr.css); 

      * {
        font-family: 'Noto Sans KR', sans-serif;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-light"
      style="background-color:  #DB0000; height: 10vh"
    >
      <div class="container"></div>
    </nav>
    <img
      id="logo"
      src="../img/CineUniverse.png"
      alt="CineUniverse"
      class="img-fluid"
      style="width:auto; height: 300px; margin: auto; display: block;"
    />

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6">
          <div class="login-wrapper" style="margin-top: -20%">
            <h2>Login</h2>
            <form disabled id="login-form">
              <div class="form-group">
                <input
                  id="user_id"
                  type="text"
                  class="form-control"
                  name="email"
                  placeholder="id"
                />
              </div>
              <div class="form-group">
                <input
                  id="user_passwd"
                  type="password"
                  class="form-control"
                  name="userPassword"
                  placeholder="Password"
                />
              </div>
            </form>
          </div>

          <div class="d-grid gap-2" style="margin-top: 2%">
            <button
              id="login"
              class="btn btn-danger"
              type="submit"
              value="Login"
            >
              Login
            </button>
          </div>

          <div class="row justify-content-center">
            <a
              class="col-md-6"
              href="http://pbl.hknu.ac.kr:51713/join"
              style="
                width: 50%;
                height: 60%;
                text-align: center;
                text-decoration: underline;

                color: blue;
              "
              >회원가입</a
            >
          </div>
        </div>
      </div>

      <!-- <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6"></div>
      </div>
    </div>
    <div class="container"></div>
    <div class="container"></div> -->
    <!-- 하단 네비게이션바 -->
    <nav
      class="navbar fixed-bottom"
      style="background-color: #DB0000; height: 10vh"
    >
      <div class="container"></div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
  <script type="module" src="../js/login2.js"></script>
</html>
